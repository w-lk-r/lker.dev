<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <rect width="1200" height="630" fill="#0F172A"/>
  <rect width="1200" height="630" fill="url(#gradient)" opacity="0.5"/>

  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="1200" y2="630">
      <stop offset="0%" stop-color="#3B82F6" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#8B5CF6" stop-opacity="0.2"/>
    </linearGradient>
  </defs>

  <!-- Logo on left -->
  <g transform="translate(100, 115)">
    <rect width="400" height="400" fill="#1E293B" rx="80"/>
    <text x="200" y="310"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="280"
          font-weight="700"
          fill="white"
          text-anchor="middle">w</text>
  </g>

  <!-- Text on right -->
  <text x="550" y="250" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="white">
    w-lk-r.com
  </text>
  <text x="550" y="320" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="400" fill="#94A3B8">
    Jonathan Walker
  </text>
  <text x="550" y="370" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="400" fill="#64748B">
    CPA | Software Engineer | Japanese Learner
  </text>
</svg>
